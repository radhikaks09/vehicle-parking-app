<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{{role | capitalize}} Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <div class="role-switch">
            {% if role == 'user' %}
                <a href="/login/admin">Switch to Admin Login</a>
            {% else %}
                <a href="/login/user">Switch to User Login</a>
            {% endif %}
        </div>

        <div class="logo-corner">
            <a href="/">
                <img src="{{ url_for('static', filename='images/parked.png') }}" alt="Parked.">
            </a>
        </div>

        <div class="login-container">
            <h1>Login as {{role | capitalize}}</h1>

            <form action="/login" method="POST" class="login-form">
                <input type="hidden" name="role" value="{{role}}">
                <label for="email">Registered Email ID:</label>
                <input type="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" name="password" required>
                <br>
                <button type="submit">Login</button>
            </form>

            {% if role == 'user' %}
                <div class="signup-link">
                    <a href="/signup">Create account?</a>
                </div>
            {% endif %}
        </div>
    </body>
</html>
